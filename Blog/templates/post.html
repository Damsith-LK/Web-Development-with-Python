<!DOCTYPE html>
<html lang="en">
    <!--Including header-->
    {% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/{{id}}.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ title }}</h1>
                            <h2 class="subheading">{{ subtitle }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="https://github.com/Damsith-LK">Damsith</a>
                                on {{ date }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{ body }}</p>
                    </div>
                </div>
            </div>
        </article>
        <!--Including footer-->
        {% include "footer.html" %}
    </body>
</html>
