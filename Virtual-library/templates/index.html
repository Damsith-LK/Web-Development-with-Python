<!--Day 63 - Virtual Library-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if book_len == 0 %}  <!--If no books-->
      <p>Library is empty.</p>
    {% else %}
      <ul>
        {% for item in books %}
        <li>{{ item['title'] }} - {{ item['author'] }} - {{ item['rating'] }}/10</li>
        {% endfor %}
      </ul>
    {% endif %}
    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
