<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rating</title>
</head>
<body>
    <h3>Book Name - {{ book.title }}</h3>
    <h3>Current Rating - {{ book.rating }}</h3>
    <form method="POST", action="{{ url_for('edit') }}">
        <input name="new_rating" type="text" placeholder="New Rating">
        <input hidden="hidden" name="id" value="{{ book.id }}">
        <button type="submit">Edit Rating</button>
    </form>
</body>
</html>
