<!--Day 61 - WTForms-->
<!--With Bootstrap-Flask it is super easy to create a decent WTForm (Many lines of code can be reduced. Big time saver)-->

<!DOCTYPE HTML>

{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}
	Login
{% endblock %}

{% block styling %}
	{{ super() }}
{% endblock %}

{% block content %}
	<div class="container">
		<h1>Login</h1>
		<!--WTForm in one liner. Pass the WTForm object-->
		{{ render_form(form) }}
	</div>
{% endblock %}
