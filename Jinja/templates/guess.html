<!--Template for age and gender guessing. {{ }} are Jinja markers-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
</head>
<body>
    <h1>Hello, {{ name }}!</h1>
    <h2>I think you are a {{ gender }},</h2>
    <h3>Maybe you're {{ age }} years old.</h3>
</body>
<footer>
    <p>Copyright {{ year }}. Built by Damsith Wijekoon</p>
</footer>
</html>
